{%extends 'base.html'%}

{%block title%}書籍詳細{%endblock title%}

{%block content%}
    <div class="card">
        <h5 class="card-header">{{object.title}}</h5>
        <div class="card-body">
            <p class="card-text">{{object.text}}</p>
            <a href="{% url 'book-list' %}" class="btn btn-primary" style="margin:10px 10px 10px 0">一覧</a>
            <a href="{% url 'book-update' object.pk %}" class="btn btn-primary" style="margin:10px 10px 10px 0">編集</a>
            <a href="{% url 'book-delete' object.pk %}" class="btn btn-primary" style="margin:10px 10px 10px 0">削除</a>
            <h6 class="card-title">{{object.category}}</h6>
        </div>
    </div>
{%endblock content%}
